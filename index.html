<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>create creation</title>
</head>

<body>
    <section class="top_section bg-light p-5">
        <div class="container">
            <h1 class="text-center">Shape Creation</h1>
            <div class="row pt-5">
                <div class="col">
                    <form class="text-center" action="">
                        <select name="" id="shape">
                            <option value="">Circle</option>
                            <option value="">Square</option>
                        </select>
                        <select name="" id="colors">
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="purple">Purple</option>
                            <option value="orange">Orange</option>
                        </select>
                        <select name="" id="size">
                            <option value="small">small</option>
                            <option value="medium">medium</option>
                            <option value="large">large</option>
                        </select>
                        <button type="button">Create</button>
                    </form>
    
                </div>
            </div>
        </div>
    </section>
   
      
    <div class="container">
        <div class="row">
            <div class="col pt-3" id="circle_col">
                <h1 class="text-center">Circles</h1>
                <div class="circle red mt-5 sm"></div>
                <div class="circle orange mt-5 lg"></div>
            </div>

            <div class="col pt-3" id="square_col">
                <h1 class="text-center">Squares</h1>
                <div class="square orange mt-5 md"></div>
                <div class="square blue mt-5 lg"></div>
                <div class="square purple mt-5 sm"></div>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
